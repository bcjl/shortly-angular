<div id='container'>
  <div class='logout' ng-click='logout()'>Logout</div>
  <a href='/#/links'>Show Links!</a>
  <h1>Add Link</h1>

  <form name="shortenForm" ng-submit='addLink(link)'>
    <div class='error' ng-show='error'>{{error}}</div>
    <div ng-show="success">{{success}}</div>
    <input type='text'ng-model='link.url'>
    <button>Submit</button>
  </form>
</div>
